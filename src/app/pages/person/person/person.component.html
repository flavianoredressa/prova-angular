<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" novalidate *ngIf="!loading">
    <div class="row p-4">
        <div class="col-md-3">
            <div class="form-group mb-3">
                <helper-input label='CPF' name='cpf' [submitted]='submitted' [formGroup]="formGroup">
                </helper-input>
            </div>
        </div>
        <div class="col-md-9">
            <div class="form-group mb-3">
                <helper-input label='Nome' name='name' [submitted]='submitted' [formGroup]="formGroup">
                </helper-input>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group mb-3">
                <helper-input label='Telefone' name='phone' [submitted]='submitted' [formGroup]="formGroup">
                </helper-input>
            </div>
        </div>
        <div class="col-md-9">
            <div class="form-group mb-3">
                <helper-input label='Email' name='email' [submitted]='submitted' [formGroup]="formGroup">
                </helper-input>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group mb-3">
                <helper-input (onfocusout)="getCep()" label='CEP' name='cep' [submitted]='submitted' [formGroup]="formGroup">
                </helper-input>
            </div>
        </div>
        <div class="col-md-8">
            <div class="form-group mb-3">
                <helper-input label='Logradouro' name='logradouro' [submitted]='submitted' [formGroup]="formGroup">
                </helper-input>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group mb-3">
                <helper-input label='Numero' name='numero' [submitted]='submitted' [formGroup]="formGroup">
                </helper-input>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group mb-3">
                <helper-input label='Bairro' name='bairro' [submitted]='submitted' [formGroup]="formGroup">
                </helper-input>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group mb-3">
                <helper-input label='Cidade' name='cidade' [submitted]='submitted' [formGroup]="formGroup">
                </helper-input>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group mb-3">
                <helper-input label='Estado' name='estado' [submitted]='submitted' [formGroup]="formGroup">
                </helper-input>
            </div>
        </div>
    </div>
    <div class="row p-4">
        <div class="col-md-6">
            <button type="submit" class="btn btn-blue block waves-effect waves-ligh">
                <span class="spinner-grow spinner-grow-sm mr-1" ></span>
                Salvar
            </button>
        </div>
    </div>
</form>

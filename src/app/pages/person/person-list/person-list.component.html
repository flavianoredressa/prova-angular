
<div class="container">
    <div class="row mt-3">
      <div class="offset-md-10 col-md-2">
        <button routerLink='/person' type="button add-person" class="btn btn-primary">Incluir uma nova pessoa</button>
      </div>
    </div>
    <div class="row mt-3 table-responsive-md">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Telefone</th>
                <th scope="col">Email</th>
                <th scope="col">Cidade</th>
                <th scope="col">Estado</th>
                <th scope="col">Ação</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.name}}</td>
                <td>{{user.cpf}}</td>
                <td>{{user.telefone}}</td>
                <td>{{user.email}}</td>
                <td>{{user.name}}</td>
                <td>{{user.name}}</td>
                <td>
                    <a [routerLink]="['/person', user.id]" ngbTooltip="Visualizar/Editar">
                        <img src='../../../../assets/edit.svg'/>
                    </a>
                    <a (click)="removeUser(user)" ngbTooltip="Excluir">
                        <img src='../../../../assets/trash.svg'/>
                    </a>
                </td>
              </tr>
             
            </tbody>
          </table>
    </div>
  </div>
